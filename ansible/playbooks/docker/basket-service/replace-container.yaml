- name: Replace a container of basket-service
  hosts: all
  become: false
  tasks:
    - name: Stop a container
      community.docker.docker_container:
        name: basket-service
        state: stopped

    - name: Remove container
      community.docker.docker_container:
        name: basket-service
        state: absent

    - name: Remove image
      community.docker.docker_image:
        state: absent
        name: splendidpdf/basket-service
        tag: 0.0.1-SNAPSHOT

    - name: Run user service
      community.docker.docker_container:
        name: user-service
        image: splendidpdf/basket-service:0.0.1-SNAPSHOT
        state: started
        pull: true
        ports:
          - "9091:9091"
        env:
          SPRING_CONFIG_IMPORT: "configserver:http://51.250.102.12:8888/"
          SPRING_CLOUD_CONFIG_LABEL: "develop"